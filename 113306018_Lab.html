<!DOCTYPE html>
<html lang="en">
<head>

<title>Lab Exercise</title>
<style>
    table {
        width: 600px;
        border-collapse: collapse;
        margin: 20px auto;
        border: 1px solid #000;
    }
    th, td {
        border: 1px solid #000;
        padding: 10px;
        text-align: left;
        vertical-align: top;
    }
    th {
        background-color: #f2f2f2;
        text-align: center;
    }
    td img {
        width: 100px;
        height: 120px;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>

    
    <table>
        
        <tr>
            <th colspan="3">About 113306018</th>
        </tr>
        
        <tr>
            <td rowspan="3" style="text-align: center;">
                <img src="capybara.jpg" alt="Personal Photo"><br>
                Personal Photo
            </td>
            <td>
                Name: <input type="text" name="name" style="width: 200px;"><br><br>
                Gender: 
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="chair" name="gender" value="chair">
                <label for="chair">Other</label>
            </td>
            <td>
                Birthday: <input type="date" name="birthday">
            </td>
        </tr>
        
        <tr>
            <td>
                County: 
                <select name="county">
                    <option value="taipei">Taipei</option>
                    <option value="tainan">Tainan</option>
                    <option value="taichung">Taichung</option>
                    <option value="taoyuan">Taoyuan</option>
                    <option value="New Taipei">New Taipei</option>
                    <option value="Keelong">Keelong</option>
                    <option value="Hsinchu">Hsinchu</option>
                    <option value="Miaoli">Miaoli</option>
                    <option value="Yunlin">Yunlin</option>
                    <option value="Changhua">Changhua</option>
                    <option value="Chiayi">Chiayi</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Kaosiung">Kaosiung</option>
                    <option value="Pingtung">Pingtung</option>
                    <option value="Hualien">Hualien</option>
                    <option value="Taitung">Taitung</option>

                </select>
            </td>
            <td></td>
        </tr>
        
        <tr>
            <td>
                E-mail: <input type="email" name="email" style="width: 100">
            </td>
            <td></td>
        </tr>
    </table>

    
    <table>
        <tr>
            <td>Hobby</td>
            <td>
                
                <input type="checkbox" id="swimming" name="hobby" value="Swimming">
                <label for="swimming">Swimming</label>
                <input type="checkbox" id="volleyball" name="hobby" value="Volleyball">
                <label for="volleyball">Volleyball</label>
                <input type="checkbox" id="movie" name="hobby" value="Movie">
                <label for="movie">Movie</label>
                <input type="checkbox" id="game" name="hobby" value="Game">
                <label for="game">Game</label>
                <input type="checkbox" id="sleep" name="hobby" value="Sleep">
                <label for="sleep">Sleep</label>
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td>
                
                <input type="checkbox" id="java" name="skill" value="Java">
                <label for="java">Java</label>
                <input type="checkbox" id="html" name="skill" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="python" name="skill" value="Python">
                <label for="python">Python</label>
                <input type="checkbox" id="office" name="skill" value="Microsoft Office">
                <label for="office">Microsoft Office</label>
                <input type="checkbox" id="premiere" name="skill" value="Premiere">
                <label for="premiere">Premiere</label>
            </td>
        </tr>
        <tr>
            <td>Say something</td>
            <td>
                <textarea name="message" placeholder="Say something here." rows="3" cols="50"></textarea>
            </td>
        </tr>
    </table>

</body>
</html>
